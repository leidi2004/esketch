<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sketch</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">E-Sketch</h1>
    </header>
    <main>
        <div class="opciones">
            <div>
                <input type="color" name="" id="" class="opciones__bg-color">
                <label for="">Background Color</label>
            </div>
            <div>
                <input type="color" name="" id="" class="opciones__mause-color">
                <label for="">Mouse Color</label>
            </div>
            <button class="opciones__btn-rainbow">Rainbow mode</button>
            <button class="opciones__eraser">Eraser</button>
            <button class="opciones__border">Border</button>
            <button class="opciones__clear">Clear</button>
            <div>
                <input type="range" id="" min="1" max="100" step="1" class="opciones__tam-grid">
                <p class="opciones__mostrar-tam">6 x 6</p>
            </div>
        </div>
        <div class="container__container">
            <div class="container">
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
